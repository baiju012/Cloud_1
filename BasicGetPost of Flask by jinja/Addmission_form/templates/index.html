<!DOCTYPE html>
<html>
    <head>
        <title>College Admission Form</title>
        <style>
            body {
                background-image:url("/static/cn.png");
                background-size:cover;
                background-repeat:no-repeat;
                background-attachment:fixed;
            }
          </style>
          
    </head>

<body>
    <h1>College admission form</h1>
    <form method="POST" action='/'>
        <p>
            Name:<input type="text" name="name" required>
        </p>
        <p>
            Age:<input type="text" name="age" required>
        </p>

        <p>
            Contact:<input type="number" name="phone_number" required>
        </p>
        <p>
            Height:<input type="text" name="height" required>
        </p>
        <p>
            Mark:<input type="text" name="mark" required>
        </p>
        
        <p>
            <input type="submit" value="submit">
        </p>
        
    </form>
    
    <!--Display the form details below the submit button-->
    
    {% if submitted %}
    <h2>Student detail:</h2>
    <p>Name:{{name}}</p>
    <p>Age:{{age}}</p>
    <p>Contact:{{phone_number}}</p>
    <p>Height:{{height}}</p>
    <p>Mark:{{mark}}</p>
    {% endif %}
    
</body>


</html>
